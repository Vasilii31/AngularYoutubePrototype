<header class="bg-red-500 text-gray-600 body-font ">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a routerLink="/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <span class="ml-3 text-xl">YouTube</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        @if(!isLoggedIn) {
            <a routerLink='signup'  class="mr-5 hover:text-gray-900">S'inscrire</a>
            <a routerLink='login'  class="mr-5 hover:text-gray-900">Se connecter</a>
        }
        @if(isLoggedIn) {
            <a class="mr-5 hover:text-gray-900" (click)="logout()">Logout</a>
        }
      </nav>
    </div>
  </header>
