<section class="bg-gray-200 text-gray-600 body-font">
    <div class="container px-5 py-4 mx-auto flex flex-wrap">
      <div class="search-bar">
        <input
        type="text"
        [value]="searchTerm()"
        (input)="onInput($event)"
        (keyup.enter)="search()"
        placeholder="Tape ta recherche..." />
        <button (click)="search()">Rechercher</button>
      </div>
      <div class="flex flex-wrap w-full">
        <div class="lg:w-1/5 md:w-1/2 md:pr-10 md:py-6">
          <div class="flex relative pb-12">
            <div class="h-full w-10 absolute inset-0 flex items-center justify-center">
              <div class="h-full w-1 bg-gray-200 pointer-events-none"></div>
            </div>
            <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-500 inline-flex items-center justify-center text-white relative z-10">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
            </div>
            <div class="flex-grow pl-4">
              <h2 class="font-medium title-font text-sm text-gray-900 mb-1 tracking-wider">STEP 1</h2>
              <p class="leading-relaxed">VHS cornhole pop-up, try-hard 8-bit iceland helvetica. Kinfolk bespoke try-hard cliche palo santo offal.</p>
            </div>
          </div>
        </div>
        <div class="bg-gray-100 lg:w-4/5 md:w-1/2 rounded-lg md:mt-0 mt-12">
          <!-- <div *ngFor="let video of videos">
            <h3>{{ video.snippet.title }}</h3>
            <img [src]="video.snippet.thumbnails.default.url" alt="{{ video.snippet.title }}">
          </div>    -->
          @for (video of videos(); track $index) {
            <div>
              <h3>{{ video.snippet.title }}</h3>
              <img [src]="video.snippet.thumbnails.default.url" alt="{{ video.snippet.title }}">
            </div>   
          }    
        </div>
      </div>
    </div>
  </section>
