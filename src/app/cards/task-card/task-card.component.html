<div class="task-card" [ngClass]="{'done': task()?.done}">
    <h3>{{ task()?.name }}</h3>
  
    <label>
      <input type="checkbox" [checked]="task()?.done" disabled>
    </label>
  
    <button (click)="markAsDone()" [disabled]="task()?.done">
      {{ task()?.done ? 'Fait âœ…' : 'Marquer comme fait' }}
    </button>
  </div>
